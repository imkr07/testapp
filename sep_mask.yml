- name: Separate and process XML files
  hosts: fbservers
  tags: masking
  vars:
    source_dir: "/colt/devops/config/pre-deployment"
    destination_dir: "/colt/devops/config/masked_pre-deployment"

  tasks:
    - name: Create properties and camel directories in destination
      file:
        path: "{{ destination_dir }}/{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - properties
        - camel

    - name: Find all -properties.xml files
      find:
        paths: "{{ source_dir }}"
        patterns: "*-properties.xml"
      register: properties_files

    - name: Find all camel.xml files
      find:
        paths: "{{ source_dir }}"
        patterns: "*camel*.xml"
      register: camel_files

    - name: Debug found properties files
      debug:
        msg: "Found properties file: {{ item.path }}"
      with_items: "{{ properties_files.files }}"

    - name: Debug found camel files
      debug:
        msg: "Found camel file: {{ item.path }}"
      with_items: "{{ camel_files.files }}"

    - name: Check if properties files exist before copying
      stat:
        path: "{{ item.path }}"
      register: properties_files_stats
      with_items: "{{ properties_files.files }}"

    - name: Copy properties files to destination
      copy:
        src: "{{ item.stat.path }}"
        dest: "{{ destination_dir }}/properties/{{ item.stat.path | basename }}"
        mode: '0755'
      when: item.stat.exists
      with_items: "{{ properties_files_stats.results }}"

    - name: Check if camel files exist before copying
      stat:
        path: "{{ item.path }}"
      register: camel_files_stats
      with_items: "{{ camel_files.files }}"

    - name: Copy camel files to destination
      copy:
        src: "{{ item.stat.path }}"
        dest: "{{ destination_dir }}/camel/{{ item.stat.path | basename }}"
        mode: '0755'
      when: item.stat.exists
      with_items: "{{ camel_files_stats.results }}"

    - name: Mask passwords in properties files
      shell: |
        cd {{ destination_dir }}/properties
        for file in *-properties.xml; do
          cat "$file" | sed 's/\s\s*/ /g' | \
          sed -E 's/(<entry[^>]* name="[^"]*assword"[^>]* value=")[^"]*("[^>]*>)/\1*********\2/g' | \
          sed -E 's/(<[^>]* password="|password=&quot;)[^"]*("[^>]*>)/\1******\2/g' | \
          sed -E 's/&quot;/"/g' > "$file.tmp" && mv "$file.tmp" "$file"
        done
      args:
        executable: /bin/bash